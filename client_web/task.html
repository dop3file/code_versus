<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Решение задачи</title>
    <!-- Подключаем стили Bootstrap для упрощения верстки -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- Подключаем стили для страницы -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.0/codemirror.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.0/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.62.0/mode/python/python.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.0/dist/js.cookie.min.js"></script>
    <link rel="stylesheet" href="styles/task.css">
    <script src="scripts/index.js"></script>
  </head>
  <body>
    <div class="container">
        <div class="row">
          <div class="col-md-6">
            <div class="problem-header">
              <h1 id="title"></h1>
              <p id="description"></p>
            </div>
            <div class="problem-content" id="content"></div>
          </div>
          <div class="col-md-6">
            <div class="solution-header">
              <h2>Решение задачи</h2>
            </div>
            <div class="solution-content">
              <form>
                <div class="mb-3">
                  <label for="solution" class="form-label">Код решения:</label>
                  <textarea class="form-control" id="code-input" rows="10"></textarea>
                </div>
                <button type="button" class="btn btn-primary" onclick="solve_task()">Отправить решение</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    <script>
        const editor = CodeMirror.fromTextArea(document.getElementById("code-input"), {
            lineNumbers: true,
            mode: "python",
        });
    </script>
    <script>
        fill_info()
    </script>
  </body>
</html>
